<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Добавить товар | RentAll</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <link rel="stylesheet" href="./style/add-items.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="header__inner">
                <a href="/" class="logo">
                    <i class="fas fa-exchange-alt"></i> RentAll
                </a>
                <nav class="header-nav">
                    <a href="./index.html" class="nav-link"><i class="fas fa-home"></i> Главная</a>
                    <a href="./catalog.html" class="nav-link"><i class="fas fa-list"></i> Каталог</a>
                </nav>
                <button class="mobile-menu-btn">
                    <span class="line"></span>
                    <span class="line"></span>
                    <span class="line"></span>
                </button>
            </div>
        </div>
    </header>

    <div class="mobile-menu">
        <div class="mobile-menu-content">
            <a href="./index.html" class="nav-link"><i class="fas fa-home"></i> Главная</a>
            <a href="./catalog.html" class="nav-link"><i class="fas fa-list"></i> Каталог</a>
        </div>
    </div>

    <main class="main">
        <div class="container">
            <div class="form-wrapper">
                <h1 class="page-title"><i class="fas fa-plus-circle"></i> Добавить товар</h1>
                
                <form class="add-product-form" id="productForm">
                    <div class="form-section">
                        <h2 class="section-title">Основная информация</h2>
                        
                        <div class="form-group">
                            <label>Изображение товара</label>
                            <div class="image-upload" id="imageUpload">
                                <i class="fas fa-cloud-upload-alt"></i>
                                <p>Перетащите сюда изображение или нажмите</p>
                                <input type="file" id="productImage" accept="image/*">
                                <img id="image-preview" alt="Предпросмотр">
                            </div>
                        </div>

                        <div class="form-group floating">
                            <input type="text" id="productName" class="form-control" placeholder=" " required>
                            <label for="productName">Название товара</label>
                        </div>
                    </div>

                    <div class="form-section">
                        <h2 class="section-title">Детали</h2>
                        
                        <div class="form-group floating">
                            <input type="text" id="productTags" class="form-control" placeholder=" ">
                            <label for="productTags">Теги (нажмите Enter для добавления)</label>
                            <div class="tags-container" id="tagsContainer"></div>
                        </div>

                        <div class="form-group floating">
                            <textarea id="shortDescription" class="form-control" placeholder=" " required></textarea>
                            <label for="shortDescription">Краткое описание</label>
                        </div>

                        <div class="form-row">
                            <div class="form-group floating">
                                <input type="number" id="productPrice" class="form-control" placeholder=" " min="1" required>
                                <label for="productPrice">Цена за день (руб.)</label>
                            </div>
                        </div>

                        <div class="form-group floating">
                            <textarea id="fullDescription" class="form-control" placeholder=" "></textarea>
                            <label for="fullDescription">Полное описание</label>
                        </div>
                    </div>

                    <div class="form-actions">
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-check"></i> Опубликовать товар
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </main>
    <footer class="footer">
        <div class="container">
          <div class="footer-content">
            <div class="footer-section">
              <h3>RentAll</h3>
              <p>Платформа для аренды вещей по всей Беларуси</p>
            </div>
            <div class="footer-section">
              <h3>Контакты</h3>
              <p>info@rentall.by</p>
              <p>+375 (29) 123-45-67</p>
            </div>
            <div class="footer-section">
              <h3>Соцсети</h3>
              <div class="social-links">
                <a href="#"><i class="fab fa-instagram"></i></a>
                <a href="#"><i class="fab fa-telegram"></i></a>
                <a href="#"><i class="fab fa-vk"></i></a>
              </div>
            </div>
          </div>
          <div class="footer-bottom">
            <p>&copy; 2025 RentAll. Все права защищены.</p>
          </div>
        </div>
      </footer>
    <script src="./js/add-items.js"></script>
</body>
</html>
